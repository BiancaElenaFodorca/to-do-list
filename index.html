<!doctype html>
<html ng-app="appModule">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="row">
      <!-- Controller 1-->
      <div class="col-sm-5 col-sm-offset-1 col-xs-10 col-xs-offset-1" ng-controller="listCtrl">
        <h3><span class='glyphicon glyphicon-list-alt'></span>  TO DO LIST:</h3>
        <div ng-repeat="task in tasks">
          <div class="alert alert-success" ng-if="task.status !== 'completed'">
            <span class="badge badge-warning pull-right" ng-if="task.status === 'inProgress'">In Progress</span>
            <strong>{{task.title}}</strong><br> 
            <small>{{task.description}}</small>
            <hr>
            <div>
              <button class="btn btn-xs btn-info" ng-if="task.status !== 'inProgress'" ng-click="handleWorkInProgressOperation(task)">In progress</button>
              <button class="btn btn-xs btn-warning" ng-click="handleCompleteOperation(task)">Complete</button>
              <button class="btn btn-xs btn-danger"  ng-click="removeItem(task)">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1" >
        <!-- Controller 2 -->
        <div ng-controller="formCtrl">
          <h3><span class="glyphicon glyphicon-plus-sign"></span> ADD A NEW TASK:</h3>
          <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control mb-3" ng-model="title"><br>
           </div>
           <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control mt-2" rows="6" ng-model="description" id="description"></textarea>
           </div>
          <p>{{errortext}}</p>
          <button class="btn btn-success" ng-click="handleClick(title, description)"> Add task</button>
        </div>

        <hr>
        <!-- Controller 3 -->
        <div ng-controller="completedTasksCtrl" class="completed-tasks">
          <h3><span class="glyphicon glyphicon-ok-sign"></span> COMPLETED TASKS:</h3>
          <ul>
            <li ng-repeat="item in completedTasks">
              {{item.title}} <span class="glyphicon glyphicon-ok"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
